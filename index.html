<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
      <h1 class="">Welcome To My Phone Hunter</h1>
    </header>
    <main>
        <section>
            <div class="px-4 ms-4 w-25 mb-3">
              <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
              <div id="btn-search" class="btn btn-primary">Search</div>
              </div>
        </section>

        <!-- display search result -->
        <section class="container ">
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
                <div>
                    <h3 id="no-phone-found" class="d-none mt-5 text-warning-emphasis fs-1">No Phone Found! Please enter a new search. </h3>
                </div>
                <div id="show-all" class="text-center d-none">
                    <button class="btn btn-primary">Show All</button>
                </div>
        </section>
                <!-- spinner -->
                <section id="loader" class="d-none">
                    <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                        <div class="spinner-border text-success" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                </section>
    </main>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>    
</body>

</html>
